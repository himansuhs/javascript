<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: black;color: white;">
  <ul class="language">
    <li>javascript</li>
  </ul>
</body>
<script>
  function addLanguage(name) {
    const li = document.createElement('li')
    li.innerHTML = `${name}`
    document.querySelector('.language').appendChild(li)
  }
  addLanguage('python')
  function optimizedAddLang(name) {
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(name))
    document.querySelector('.language').appendChild(li)
  }
  optimizedAddLang('rust')

  //edit
  const second = document.querySelector('li:nth-child(2)')
  // second.innerHTML = 'mojo'
  const newli = document.createElement('li')
  newli.textContent = 'mojo'
  second.replaceWith(newli)
  // edit 
  const first = document.querySelector("li:first-child")
  first.outerHTML = '<li>ruby</li>'

  // remove 
  const last = document.querySelector('li:last-child')
  last.remove()
</script>

</html>
